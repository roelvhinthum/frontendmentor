<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="preview_card">
      <div class="preview_image">
        <div class="gradient"><img src="./images/icon-view.svg" alt="" class="eye_icon"></div>
        <img class="img" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="preview_description">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="detail">
            <p class="eth"> <img class="icon" src="./images/icon-ethereum.svg" alt="">   0.041 ETH</p>
            <p class="time_left"> <img class="icon" src="./images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
      <hr class="line-break">
      <div class="preview_creator">
        <p class="creator"><img class="avatar" src="./images/image-avatar.png" alt="">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
